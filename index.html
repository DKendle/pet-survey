<!DOCTYPE html>
<html?>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Pet Survey</title>
    </head>
    <body>
        <h1>Pet Survey</h1>
        <p>Please fill out the pet survey information below.</p>
        <section>
            <form id="pet-form">
                <label for="name">Enter Your Name:
                    <input id="name"type="text" name="Name" value="Joe Shmoe" required/>
                </label>

                <label for="email">Enter Your Email:
                    <input id="email"type="text" name="email" placeholder="JoeShmoe@google.com" required/>
                </label>
                
                <label for="pet-type">I have a:
                <select id="pet-type">
                    <option>Cat</option>
                    <option>Dog</option>
                    <option>Bird</option>
                    <option>Reptile</option>
                    <option>Other</option>
                </select>
            </label>
            <label for="pet-name">Enter Pet Name:
                <input id="pet-name"type="text" placeholder="Tony-Bologna"/>
            </label>

            <input type="submit" value="Submit"/>
            </form>
        </section>
    </body>
</html>
